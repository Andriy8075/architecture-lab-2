name: Build and Test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.20  # Вкажи версію Go, яка тобі потрібна

      - name: Install dependencies
        run: go mod tidy

      - name: Build project
        run: make

      - name: Run tests
        run: make test
